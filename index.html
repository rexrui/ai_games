<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>贪吃蛇小游戏</title>
    <style>
        body {
            background: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        #game-container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        #gameCanvas {
            border: 6px solid #26a69a;
            border-radius: 12px;
            background-color: #f1f8e9;
            margin-top: 30px;
        }

        #controls {
            margin-top: 30px;
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
        }

        #speed-slider {
            width: 350px;
            -webkit-appearance: none;
            appearance: none;
            height: 10px;
            background: #bdbdbd;
            border-radius: 5px;
        }

        #speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #26a69a;
            border-radius: 50%;
            cursor: pointer;
        }

        #speed-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #26a69a;
            border-radius: 50%;
            cursor: pointer;
        }

        #speed-value {
            font-size: 20px;
            font-weight: 600;
            color: #26a69a;
        }

        button {
            padding: 14px 28px;
            background-color: #26a69a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
            font-weight: 600;
        }

        button:hover {
            background-color: #00897b;
        }

        #score-board {
            font-size: 28px;
            font-weight: bold;
            margin-top: 30px;
            color: #26a69a;
        }

        #history-container {
            margin-top: 30px;
        }

        #history-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        #history-list li {
            position: relative;
            background-color: #4caf50;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        #history-list li button.load-button {
            background: none;
            border: none;
            color: white;
            padding: 0;
            text-align: left;
        }

        #history-list li button.delete-button {
            background-color: #f44336;
            padding: 5px 8px;
            font-size: 12px;
            margin-left: 10px;
            border-radius: 4px;
        }

        #history-list li button.delete-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <h1 class="text-5xl font-bold mb-6 text-emerald-700">贪吃蛇小游戏</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="controls">
            <label for="speed-slider" class="text-lg font-medium text-gray-700">速度: </label>
            <input type="range" id="speed-slider" min="0.25" max="16" step="0.25" value="1">
            <span id="speed-value">1</span>
            <button id="restartButton">重新开始</button>
            <button id="saveHistoryButton">保存记录</button>
        </div>
        <div id="score-board">得分: <span id="score">0</span></div>
        <div id="history-container">
            <h2 class="text-2xl font-bold mb-2">历史记录</h2>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const restartButton = document.getElementById('restartButton');
        const speedSlider = document.getElementById('speed-slider');
        const speedValue = document.getElementById('speed-value');
        const scoreSpan = document.getElementById('score');
        const saveHistoryButton = document.getElementById('saveHistoryButton');
        const historyList = document.getElementById('history-list');

        const blockSize = 40;
        let snake = [
            { x: 10 * blockSize, y: 10 * blockSize }
        ];
        let direction = 'right';
        let food = {
            x: Math.floor(Math.random() * (canvas.width / blockSize)) * blockSize,
            y: Math.floor(Math.random() * (canvas.height / blockSize)) * blockSize
        };
        let score = 0;
        let speed = 1;
        let gameHistories = [];

        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = 'darkblue';
                } else {
                    ctx.fillStyle = 'green';
                }
                ctx.fillRect(segment.x, segment.y, blockSize, blockSize);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, blockSize, blockSize);
        }

        function moveSnake() {
            let head = { ...snake[0] };
            switch (direction) {
                case 'right':
                    head.x += blockSize;
                    break;
                case 'left':
                    head.x -= blockSize;
                    break;
                case 'up':
                    head.y -= blockSize;
                    break;
                case 'down':
                    head.y += blockSize;
                    break;
            }

            // 穿越墙壁处理
            if (head.x < 0) {
                head.x = canvas.width - blockSize;
            } else if (head.x >= canvas.width) {
                head.x = 0;
            }

            if (head.y < 0) {
                head.y = canvas.height - blockSize;
            } else if (head.y >= canvas.height) {
                head.y = 0;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreSpan.textContent = score;
                food = {
                    x: Math.floor(Math.random() * (canvas.width / blockSize)) * blockSize,
                    y: Math.floor(Math.random() * (canvas.height / blockSize)) * blockSize
                };
            } else {
                snake.pop();
            }
        }

        function drawScore() {
            scoreSpan.textContent = score;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            drawScore();
            moveSnake();
            clearTimeout(gameLoopTimer);
            gameLoopTimer = setTimeout(gameLoop, 100 / speed);
        }

        let gameLoopTimer = setTimeout(gameLoop, 100 / speed);

        document.addEventListener('keydown', function (event) {
            switch (event.key) {
                case 'ArrowRight':
                    if (direction!== 'left') direction = 'right';
                    break;
                case 'ArrowLeft':
                    if (direction!== 'right') direction = 'left';
                    break;
                case 'ArrowUp':
                    if (direction!== 'down') direction = 'up';
                    break;
                case 'ArrowDown':
                    if (direction!== 'up') direction = 'down';
                    break;
            }
        });

        restartButton.addEventListener('click', function () {
            snake = [
                { x: 10 * blockSize, y: 10 * blockSize }
            ];
            direction = 'right';
            score = 0;
            scoreSpan.textContent = score;
            food = {
                x: Math.floor(Math.random() * (canvas.width / blockSize)) * blockSize,
                y: Math.floor(Math.random() * (canvas.height / blockSize)) * blockSize
            };
        });

        speedSlider.addEventListener('input', function () {
            speed = parseFloat(this.value);
            speedValue.textContent = speed;
            clearTimeout(gameLoopTimer);
            gameLoopTimer = setTimeout(gameLoop, 100 / speed);
        });

        saveHistoryButton.addEventListener('click', function () {
            const history = {
                snake: [...snake],
                direction: direction,
                food: { ...food },
                score: score,
                speed: speed
            };
            gameHistories.push(history);
            updateHistoryList();
        });

        function updateHistoryList() {
            historyList.innerHTML = '';
            gameHistories.forEach((history, index) => {
                const li = document.createElement('li');
                const loadButton = document.createElement('button');
                loadButton.classList.add('load-button');
                loadButton.textContent = `记录 ${index + 1} - 得分: ${history.score}`;
                loadButton.addEventListener('click', () => loadHistory(history));

                const deleteButton = document.createElement('button');
                deleteButton.classList.add('delete-button');
                deleteButton.textContent = '删除';
                deleteButton.addEventListener('click', () => deleteHistory(index));

                li.appendChild(loadButton);
                li.appendChild(deleteButton);
                historyList.appendChild(li);
            });
        }

        function loadHistory(history) {
            snake = [...history.snake];
            direction = history.direction;
            food = { ...history.food };
            score = history.score;
            scoreSpan.textContent = score;
            speed = history.speed;
            speedValue.textContent = speed;
            speedSlider.value = speed;
            clearTimeout(gameLoopTimer);
            gameLoopTimer = setTimeout(gameLoop, 100 / speed);
        }

        function deleteHistory(index) {
            gameHistories.splice(index, 1);
            updateHistoryList();
        }
    </script>
</body>

</html>
